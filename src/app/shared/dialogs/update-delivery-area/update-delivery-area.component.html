<form [formGroup]="updateForm" (ngSubmit)="submitForm()" class="category-form">
  <mat-card class="category-card">
    <mat-card-header>
      <mat-card-title>Update Delivery Area</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Area Name</mat-label>
        <input matInput id="name" formControlName="governmentName" placeholder="Update Area Name">
        <mat-error *ngIf="updateForm.get('governmentName')?.hasError('required') && updateForm.get('governmentName')?.touched">
          Area Name is required.
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Delivery Price</mat-label>
        <input matInput id="price" formControlName="deliveryPrice" type="number" placeholder="Update Delivery Price">
        <mat-error *ngIf="updateForm.get('deliveryPrice')?.hasError('required') && updateForm.get('deliveryPrice')?.touched">
          Delivery Price is required.
        </mat-error>
        <mat-error *ngIf="updateForm.get('deliveryPrice')?.hasError('min') && updateForm.get('deliveryPrice')?.touched">
          Delivery Price must be a positive number.
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid">Update</button>
      <button mat-raised-button color="warn" type="button" (click)="confirmExit()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
