<form [formGroup]="categoryForm" (ngSubmit)="submitForm()" class="category-form">
  <mat-card class="category-card">
    <mat-card-header>
      <mat-card-title>Add Category
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category Name</mat-label>
        <input matInput id="name" formControlName="name" placeholder="Add Category Name">
        <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
          Category Name is required.
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Add</button>
      <button mat-raised-button color="warn" type="button" (click)="confirmExit()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
