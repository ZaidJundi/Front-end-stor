<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <img src="https://freesvg.org/img/Farmacia1.png" alt="Logo" class="logo">
      <h3 class="login-title">Welcome </h3>
      <p class="login-subtitle">Please log in to continue
      </p>
    </div>
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field class="login-form-field" appearance="fill">
        <mat-label> username</mat-label>
        <input matInput formControlName="userName" placeholder="Enter username  " autocomplete="username">
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-error *ngIf="loginForm.controls['userName'].touched && loginForm.controls['userName'].hasError('required')">
          *username required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-form-field" appearance="fill">
        <mat-label>password </mat-label>
        <input matInput [type]="type" formControlName="passwordHash" placeholder="enter password  " autocomplete="current-password">
        <button mat-icon-button matSuffix (click)="hideShowPass()" aria-label="Toggle password visibility">
          <mat-icon>{{isText ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['passwordHash'].touched && loginForm.controls['passwordHash'].hasError('required')">
          *password required
        </mat-error>
      </mat-form-field>

      <div class="login-actions">
        <button mat-raised-button color="primary" class="login-button" (click)="onSubmit()" type="submit">
          Login
        </button>

      </div>
    </form>
  </mat-card>
</div>
